<div class="container">
    <section class="row mt-3">
        <div class="col-12">
            <h1>House Listings</h1>
        </div>
    </section>

    <section class="row my-3">
        <div class="col-12 col-md-8 m-auto">
            <div class="bg-light rounded shadow-lg p-4">
                <form onsubmit="app.HousesController.createHouse()">

                    <div class="mb-3">
                        <div>
                            <label for="houseStreet">Street</label>
                            <input id="houseStreet" class="w-75" name="street" type="text" required minlength="5"
                                maxlength="30">
                        </div>
                        <div class=" mb-3 d-flex justify-content-start">
                            <div class="me-2">
                                <label for="houseCity">City</label>
                                <input id="houseCity" name="city" type="text" required minlength="2" maxlength="15">
                            </div>
                            <div class="me-2">
                                <label for="houseState">State</label>
                                <input id="houseState" name="state" type="text" required minlength="2" maxlength="2">
                            </div>
                            <div class="me-2">
                                <label for="houseZip">Zipcode</label>
                                <input id="houseZip" name="zip" type="number" required minlength="5" maxlength="5">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="mb-3 me-2 d-flex align-items-center">
                            <label class="me-1" for="houseForSale">For Sale</label>
                            <input id="houseForSale" name="isForSale" type="checkbox" required minlength="3"
                                maxlength="15">
                        </div>

                        <div class="mb-3">
                            <label for="housePrice">Price</label>
                            <input id="housePrice" name="price" type="text" required minlength="3" maxlength="15">
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="mb-3 me-2">
                            <label for="houseYear">Year</label>
                            <input id="houseYear" name="year" type="text" required minlength="3" maxlength="15">
                        </div>

                        <div class="mb-3">
                            <label for="houseBuilder">Builder</label>
                            <input id="houseBuilder" name="builder" type="text" required minlength="3" maxlength="15">
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="mb-3 me-2">
                            <label for="propertyAcreage">Acreage</label>
                            <input id="propertyAcreage" name="acreage" type="number" required minlength="1"
                                maxlength="3">
                        </div>
                        <div class="mb-3">
                            <label for="houseSquareFootage">SquareFeet</label>
                            <input id="houseSquareFootage" name="squareFeet" type="text" required minlength="1"
                                maxlength="5">
                        </div>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="me-2">
                            <label for="houseBedrooms">Bedrooms</label>
                            <input id="houseBedrooms" name="bedrooms" type="number" required minlength="1"
                                maxlength="2">
                        </div>
                        <div>
                            <label for="houseBathrooms">Bathrooms</label>
                            <input id="houseBathrooms" name="bathrooms" type="number" required minlength="1"
                                maxlength="2">
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="mb-3 me-2">
                            <label for="houseGarageSpaces">Garage Spaces</label>
                            <input id="houseGarageSpaces" name="garageSpaces" type="text" required minlength="1"
                                maxlength="2">
                        </div>
                        <div class="mb-3">
                            <label for="propertyCarSpaces">Total Car Spaces</label>
                            <input id="propertyCarSpaces" name="totalCarSpaces" type="number" required minlength="1"
                                maxlength="2">
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="me-2">
                            <label for="houseFurnished">Furnished</label>
                            <input id="houseFurnished" name="isFurnished" type="checkbox">
                        </div>
                        <div class="mb-3 me-2">
                            <label for="houseRemodeled">Remodeled</label>
                            <input id="houseRemodeled" name="isRemodeled" type="checkbox">
                        </div>
                        <div class="mb-3 me-2">
                            <label for="houseForClosed">ForClosed</label>
                            <input id="houseForClosed" name="isForClosed" type="checkbox">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="imgUrl">Img Url</label>
                        <input id="imgUrl" name="imgUrl" type="text" required minlength="3" maxlength="1000">
                    </div>
                    <div class="mb-3">
                        <label for="houseDescription">Description</label>
                        <textarea id="houseDescription" name="description" type="text" class="w-100" rows="10" required
                            minlength="3" maxlength="1000"></textarea> </textarea>
                    </div>
                    <div class="text-end mb-3">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</div>
